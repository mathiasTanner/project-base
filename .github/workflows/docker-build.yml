name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/project-base-web:latest

      - name: Build and push CMS image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/cms
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/project-base-cms:latest
